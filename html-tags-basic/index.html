<!DOCTYPE html>
<html lang="en-us">
    <!--This is the structure of a comment block in html files
        everything in this structure is NOT considered part of any
        content of your webpage

        Most tage elements in html are done in pairs
        These are called opening and closing pairs
        The opening tag indicates the element being requested
        The closing tag indicates the element is complete
        The closing tag has the same name as the opening tag PLUS
            a slash (/) preceding the name

        Normally, you will specify the language of the code on the we page
        Use the lang element parameter to specify your coding language
    -->

    <head>
        <!-- This is an element where you can code supports for the browser
             browser to use in interpretting the webpage-->
            <title>on the page title</title>
             <!-- universal type which covers almost al the characters
                 and symbols in the world
            -->
            <meta charset="utf-8">

            <!-- There are several other meta tags that can be placed in your
                 head area.
                 One of these allows you to specify an author of the page.
                -->
            <meta name="author" content="Brandon Rudzki">
    </head>

    <body>
        <!--This area is used to place your browser page content-->
        
    
    </body>
</html>
